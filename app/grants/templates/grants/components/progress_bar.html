<progress-bar inline-template>
  <template>
    <div class="progress-wrapper">
      <div class="d-flex">
        <div
          v-for="(signal, index) in signals"
          :style="{ width: `${(100 / signals.length)}%` }"
        >
          <div
            class="d-flex flex-column signal"
            :class="{ 'active': signal.active }"
          >
            <div class="number">
              [[ index + 1 ]]
            </div>
            <p>[[ signal.text ]]</p>
          </div>
        </div>
      </div>
      <hr class="progress-line" />
    </div>
  </template>
</progress-bar>
